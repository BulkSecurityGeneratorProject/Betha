
<div>
    <h2><span>Cliente</span> {{vm.cliente.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Nome</span></dt>
        <dd>
            <span>{{vm.cliente.nome}}</span>
        </dd>
        <dt><span>Endereco</span></dt>
        <dd>
            <span>{{vm.cliente.endereco}}</span>
        </dd>
        <dt><span>Telefone</span></dt>
        <dd>
            <span>{{vm.cliente.telefone}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{vm.cliente.email}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Voltar</span>
    </button>

    <button type="button" ui-sref="cliente-detail.edit({id:vm.cliente.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Editar</span>
    </button>
</div>
