
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myClienteLabel">Criar ou Editar Cliente</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.cliente.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.cliente.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                    ng-model="vm.cliente.nome"
                    required/>
            <div ng-show="editForm.nome.$invalid">
                <p class="help-block"
                    ng-show="editForm.nome.$error.required">
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_endereco">Endereco</label>
            <input type="text" class="form-control" name="endereco" id="field_endereco"
                    ng-model="vm.cliente.endereco"
                    required/>
            <div ng-show="editForm.endereco.$invalid">
                <p class="help-block"
                    ng-show="editForm.endereco.$error.required">
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_telefone">Telefone</label>
            <input type="number" class="form-control" name="telefone" id="field_telefone"
                    ng-model="vm.cliente.telefone"
                    required/>
            <div ng-show="editForm.telefone.$invalid">
                <p class="help-block"
                    ng-show="editForm.telefone.$error.required">
                </p>
                <p class="help-block"
                    ng-show="editForm.telefone.$error.number">
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="vm.cliente.email"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancelar</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Salvar</span>
        </button>
    </div>
</form>
