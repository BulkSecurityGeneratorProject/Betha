<form name="editForm" ng-submit="vm.save()" >
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title">Confirmar Fechamento </h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p>VocÃª realmente deseja finalizar esta Ordem De Servico?</p>
        <div class="form-group">
            <label class="control-label" for="field_status">Status</label>
            <select class="form-control" name="status"  ng-model="vm.ordemDeServico.status" id="field_status">
                <option value="FINALIZADO">FINALIZADO</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">

        </button>
        <button type="submit"  class="btn btn-success">
            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span>Confirmar</span>
        </button>
    </div>
</form>
